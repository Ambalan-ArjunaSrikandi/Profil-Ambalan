<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Arial", sans-serif;
    background: url("img/latihan.jpg") no-repeat center center fixed;
    background-size: cover;
    color: #333;
  }

  header {
    text-align: center;
    padding: 20px;
    background: rgba(0, 0, 0, 0.8);
    color: white;
  }

  header p {
    font-size: 1rem;
    margin: 5px 0;
    letter-spacing: 1px;
  }

  nav {
    text-align: center;
    background: rgba(0, 0, 0, 0.9);
    padding: 10px 0;
  }

  nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  nav ul li {
    display: inline-block;
    margin: 0 10px;
  }

  nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
    font-weight: bold;
    padding: 6px 12px;
    transition: background 0.3s, border-bottom 0.3s;
    border-bottom: 3px solid transparent;
  }

  nav ul li a:hover,
  nav ul li a.active {
    border-bottom: 3px solid #ffd700;
    background: rgba(255, 215, 0, 0.2);
  }

  section {
    padding: 20px;
    background: rgba(255, 255, 255, 0.9);
    margin: 15px auto;
    border-radius: 10px;
    max-width: 800px;
    text-align: center;
  }

  .tabs {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin: 20px 0;
  }

  .tab {
    padding: 8px 15px;
    background: #000;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    color: white;
    transition: background 0.3s;
  }

  .tab:hover,
  .tab.active {
    background: #ffd700;
    color: black;
  }

  .tab-content {
    display: none;
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }

  .gallery img {
    width: 100%;
    max-width: 300px;
    height: auto;
    object-fit: cover;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s;
  }

  .gallery img:hover {
    transform: scale(1.05);
  }

  footer {
    text-align: center;
    padding: 20px;
    background: #222;
    color: white;
    margin-top: 20px;
    border-top: 5px solid #ffd700;
    font-size: 0.9rem;
  }

  /* RESPONSIVE */
  @media (max-width: 600px) {
    nav ul li {
      display: block;
      margin: 5px 0;
    }

    nav ul li a {
      display: inline-block;
      width: 90%;
      font-size: 1rem;
    }

    section {
      margin: 10px;
      padding: 15px;
    }

    .tabs {
      flex-direction: column;
      gap: 5px;
    }

    .tab {
      width: 100%;
      text-align: center;
    }

    header h1 {
      font-size: 1.4rem;
    }

    header p {
      font-size: 0.9rem;
    }

    .gallery img {
      max-width: 90%;
    }
  }
</style>
